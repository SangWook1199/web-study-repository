<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Table 실습</title>
    <style>
      table {
        width: 1300px;
        border-collapse: collapse; /* 테두리 겹치게 설정 */
      }
      th {
        background-color: gainsboro;
      }
      th,
      td {
        border: 1px solid black;
        padding: 8px;
        text-align: center;
      }
      #no {
        background-color: white;
      }
    </style>
  </head>
  <body>
    <h2>분기별 부서 실적표</h2>
    <table>
      <caption>
        2024년 분기별 부서 실적 (단위: 백만원)
      </caption>
      <thead>
        <tr>
          <th scope="col" rowspan="2">부서</th>
          <!-- 웹접근상 scope="colgroup" 열그룹을 대표 -->
          <th scope="colgroup" colspan="4">2024년 분기별 실적</th>
          <th scope="col" rowspan="2">연간 합계</th>
        </tr>
        <tr>
          <th scope="col">1분기</th>
          <th scope="col">2분기</th>
          <th scope="col">3분기</th>
          <th scope="col">4분기</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">영업팀</th>
          <td>150</td>
          <td>180</td>
          <td>200</td>
          <td>170</td>
          <th id="no">700</th>
        </tr>
        <tr>
          <th scope="row">개발팀</th>
          <td>120</td>
          <td>140</td>
          <td>160</td>
          <td>145</td>
          <th id="no">565</th>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th scope="row">총합계</th>
          <th id="no">350</th>
          <th id="no">415</th>
          <th id="no">470</th>
          <th id="no">400</th>
          <th id="no">1,635</th>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
